<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"
	href="/javascripts/mobile/jquery.mobile-1.4.5.css" />
<script src="/javascripts/common/jquery.js"></script>
<script src="/javascripts/mobile/jquery.mobile-1.4.5.js"></script>
<script src="raphael.js"></script>
<script>
	$(document).on('pageinit', function() {
		// Creates canvas 320 Ã— 200 at 10, 50
		var paper = Raphael(10, 50, 500, 500);

		// Creates circle at x = 50, y = 40, with radius 10
		var circle = paper.circle(200, 200, 100);
		// Sets the fill attribute of the circle to red (#f00)
		circle.attr("fill", "#f00");

		// Sets the stroke attribute of the circle to white
		circle.attr("stroke", "#fff");
	});
</script>

</head>
<body>
	<div data-role="page">
		<div data-role="content">
			
		</div>
	</div>
</body>
</html>
