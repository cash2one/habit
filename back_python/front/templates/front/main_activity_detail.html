<div class="container page" id="activity_detail" data-page-root="activity_detail"  ms-controller="activity_detail">　
    <nav class="navbar navbar-default  navbar-fixed-top">
      <div  class="row navButton">
          <div  class="col-xs-4 text-left">
            <a  href="#!/main/activity">
              <i class="glyphicon glyphicon-arrow-left fa-1x active"></i>
            </a>
          </div>
          <div class="col-xs-4 text-center">
              <h4 id="title" class="topNavButton">报名</h4>
          </div>
          <div class="col-xs-4 text-right">
            <!-- <a>
              <i class="fa fa-cart-plus fa-2x"></i>
            </a> -->
          </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
            <div class="thumbnail">
              <img class="media-object" ms-attr="{src:@item.img}" alt="...">
              <div class="caption">
                <h3>{? hello ?}</h3>
                <p>活动类别：{? @item.cat ?}</p>
                <p>关键词:{? @item.desc ?}</p>
                <p>起止日期：{? @item.startTime ?}——{? @item.endTime ?}</p>
                <p>
                  <div ms-html="@item.memo">
                  </div>
                </p>
                <p class="text-right">
                  <a href="#" class="btn button-highlight" role="button">报名，参与诊断</a>
                </p>
              </div>
            </div>
          </div>
       </div>
    </div>
  </div>
  <script>
  $yml.page=$yml.pageBase.New(null,{
    ctor:function(){
      console.log("addChild loaded..."+this.getVmEleName());
      //基类里在pageReady方法里和可以访问成员$vmPage和$router
      //this.$vmPage
      //this.$router
    },
    vmDef:function(){
      var self=this;
      return {
        $id:"activity_detail",
        hello:'201天习惯养成',
        item:null,
        cleanUp:function(){
          console.log("clean up...")
        },
        backClick:function(){
          self.$vmMain.backClick();
          //console.log("....上一步")
        }
      };
    },
    pageReady:function(paramObj){
      var self=this;
      console.log("pageReady");
      console.log(paramObj);
      $yml.ajax('/api/activity/detail',paramObj,
      　  function(res){
            $yml.page.$vmPage.item=res.content.data;
            //console.log(res)
          }
      );
    }
  });
  </script>
