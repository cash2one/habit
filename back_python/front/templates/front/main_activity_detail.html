<div class="container page" id="activity_detail" data-page-root="activity_detail"  ms-controller="activity_detail">　
    <nav class="navbar navbar-default  navbar-fixed-top">
      <div  class="row navButton">
          <div  class="col-xs-4 text-left icon">
            <a  href="#!/main/activity">
              <i class="glyphicon glyphicon-arrow-left fa-lg active"></i>
            </a>
          </div>
          <div class="col-xs-4 text-center">
              <h4 id="title" class="topNavButton">报名</h4>
          </div>
          <div class="col-xs-4 text-right">
            <!-- <a>
              <i class="fa fa-cart-plus fa-2x"></i>
            </a> -->
          </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12" ms-if="!@isDiagnose">
            <div class="thumbnail" ms-if="@item">
              <img class="media-object" ms-attr="{src:@item.img}" alt="...">
              <div class="caption">
                <h3>{? @item.name ?}</h3>
                <p>活动类别：{? @item.cat ?}</p>
                <p>关键词:{? @item.desc ?}</p>
                <p>起止日期：{? @item.startTime ?}——{? @item.endTime ?}</p>
                <p>
                  <div ms-html="@item.memo">
                  </div>
                </p>
                <p class="text-right">
                  <button  class="btn button-highlight" role="button" ms-click="@digClick">孩子适合选择什么习惯呢？</button>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-12" ms-if="@isDiagnose">
            <div class="thumbnail">
              <div class="caption">
                <h4>正在了解您的孩子，请回答问题</h4>
                <h3>讲卫生{? @curQuestion.name ?}</h3>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio" name="options" id="option1" autocomplete="off"> 较差
                    </label>
                    <label class="btn btn-default active">
                      <input type="radio" name="options" id="option2" autocomplete="off" checked> 一般
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="options" id="option3" autocomplete="off"> 良好
                    </label>
                </div>
                <p class="text-right" ms-if="@item['habitCat'].length">
                  <button  class="btn button-highlight" role="button" ms-click="@nextClick">下一个</button>
                </p>
              </div>
            </div>
          </div>
       </div>
    </div>
  </div>
  <script>
  $yml.page=$yml.pageBase.New(null,{
    ctor:function(){
      console.log("addChild loaded..."+this.getVmEleName());
      //基类里在pageReady方法里和可以访问成员$vmPage和$router
      //this.$vmPage
      //this.$router
    },
    vmDef:function(){
      var self=this;
      return {
        $id:"activity_detail",
        item:false,
        $habitCats:false,
        curQuestion:false,
        toSubmit:[],
        isDiagnose:false,
        digClick:function(){
          this.isDiagnose=true;
        },
        cleanUp:function(){
          console.log("clean up...")
          this.isDiagnose=false;
        },
        nextClick:function(){
          var initFirstQuestion=$yml.page.$vmPage.$habitCats.pop();
          $yml.page.$vmPage.curQuestion=initFirstQuestion;
          $yml.page.$vmPage.toSubmit.push(initFirstQuestion)
        }
      };
    },
    pageReady:function(paramObj){
      var self=this;
      console.log("pageReady");
      console.log(paramObj);
      $yml.ajax('/api/activity/detail',paramObj,
      　  function(res){
            $yml.page.$vmPage.item=res.content.data;
            $yml.page.$vmPage.$habitCats=res.content.data["habitCat"]
            var initFirstQuestion=$yml.page.$vmPage.$habitCats.pop();
            $yml.page.$vmPage.curQuestion=initFirstQuestion;
            $yml.page.$vmPage.toSubmit.push(initFirstQuestion)
          }
      );
    }
  });
  </script>
